<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=".css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>ohmyfood</title>
</head>
<body>
    
    <header>
        <p><img src="images/logo/ohmyfood@2x.svg"></p>
    </header>
    
    <section class="localisation">        
        <div class="localisation_ville">
            <i class="fas fa-map-marker-alt"></i>
            <p>            
                Paris, Belleville
            </p>
        </div>
    </section>

    <section class="presentation">
        <h1>Réservez le menu qui vous convient</h1>
        <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2> 
        
        <button class="btn_explorer">
            <a href="#"><p>Explorer nos restaurants</p></a>
        </button>
    </section>
    
    <section class="fonctionnement">
        <h1>Fonctionnement</h1>
        
        <div class="etapes">
            <div class="choisir">
                <div class="numero"><span>1</span></div>
                <p class="icon"><i class="fas fa-mobile-alt"></i></p>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="composer">
                <div class="numero"><span>2</span></div>
                <p class="icon"><i class="fas fa-list-ul"></i></p>
                <p>Composez votre menu</p>
            </div>
            <div class="deguster">
                <div class="numero"><span>3</span></div>
                <p class="icon"><i class="fas fa-store"></i></p>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </section>

    <section class="restaurants">
        <h1>Restaurants</h1>
        <div class="choix_restaurant">
            <figure>
                <p class="image">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"></img>
                </p>
                <figcaption>
                    <p>La palette du goût</p>
                    <p class="lieu">Ménilmontant</p>
                    <p class="like"><i class="far fa-heart"></i></p>
                </figcaption>
            </figure>

            <figure>
                <p class="image">
                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"></img>
                </p>
                <figcaption>
                    <p>La note enchantée</p>
                    <p class="lieu">Charonne</p>
                    <p class="like"><i class="far fa-heart"></i></p>
                </figcaption>
            </figure>

            <figure>
                <p class="image">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"></img>
                </p>
                <figcaption>
                    <p>À la française</p>
                    <p class="lieu">Cité Rouge</p>
                    <p class="like"><i class="far fa-heart"></i></p>
                </figcaption>
            </figure>

            <figure>
                <p class="image">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"></img>
                </p>
                <figcaption>
                    <p>Le délice des sens</p>
                    <p class="lieu">Folie-Méricourt</p>
                    <p class="like"><i class="far fa-heart"></i></p>
                </figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <p><img src="images/logo/ohmyfood@2x_white.svg"></p>
    </footer>
</body>
</html>
